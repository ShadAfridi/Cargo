<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="images/truck_icon.ico" />
    <title>Cargo</title>
  </head>
  <body>
    <header>
      <h1><a href="#">Cargo</a></h1>
      <div>
        <ul class="menu">
          <li><a href="#">Join</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">My Orders</a></li>
          <li><a href="http://127.0.0.1/cargo/login.php">Log In</a></li>
        </ul>
      </div>
    </header>
    <!--Landing Section-->
    <section>
      <img src="images/bg_curve.svg" class="bg" alt="curve" />
      <a href="#box-container"
        ><img
          src="images/LOGO_White_Final.svg"
          class="logo lax"
          data-lax-preset="driftLeft-80"

        data-lax-anchor="self"
        data-lax-preset="driftRight-40"

      />

        src="images/Tree.svg"
        class="tree2 lax"
        data-lax-anchor="self"
        data-lax-preset="driftRight-58"
        alt="Tree_2"
      />
      <img
        src="images/Tree.svg"
        class="tree3 lax"
        data-lax-anchor="self"
        data-lax-preset="driftRight-50"
        alt="Tree_3"
      />
      <img
        src="images/Tree.svg"
        class="tree4 lax"
        data-lax-anchor="self"
        data-lax-preset="driftRight-60"
        alt="Tree_4"
      />
      <img
        src="images/Tree.svg"
        class="tree5 lax"
        data-lax-anchor="self"
        data-lax-preset="driftRight-70"
        alt="Tree_5"
      />
      <img
        src="images/Tree.svg"
        class="tree6 lax"
        data-lax-anchor="self"
        data-lax-preset="driftRight-80"
        alt="Tree_6"
      />
      <img
        src="images/Tree_Shadow.svg"
        class="shadow1 lax"
        data-lax-anchor="self"
        data-lax-preset="driftRight-15"
        alt="Shadow_1"
      />
      <img
        src="images/Tree_Shadow.svg"
        class="shadow2 lax"
        data-lax-anchor="self"
        data-lax-preset="driftRight-20"
        alt="Shadow_2"
      />
      <img
        src="images/Tree_Shadow.svg"
        class="shadow3 lax"
        data-lax-anchor="self"
        data-lax-preset="driftRight-30"
        alt="Shadow_3"
      />
      <img
        src="images/Tree_Shadow.svg"
        class="shadow4 lax"
        data-lax-anchor="self"
        data-lax-preset="driftRight-35"
        alt="Shadow_4"
      />
      <img
        src="images/Tree_Shadow.svg"
        class="shadow5 lax"
        data-lax-anchor="self"

        src="images/Tree_Shadow.svg"

      <img
        src="images/Tree_Shadow.svg"
        class="shadow7 lax"
        data-lax-anchor="self"
        data-lax-preset="driftRight-50"
        alt="Shadow_7"
      />
      <img
        src="images/Tree_Shadow.svg"
        class="shadow8 lax"
        data-lax-anchor="self"
        data-lax-preset="driftRight-55"
        alt="Shadow_8"
      />
      <img
        src="images/Tree_Shadow.svg"
        class="shadow9 lax"
        data-lax-anchor="self"
        data-lax-preset="driftRight-60"
        alt="Shadow_9"
      />
      <img src="images/scroll.svg" class="scroll" alt="Scroll" />
    </section>
    <h2>Place Your Order</h2>
    <!--<div class="box hide-hover"></div>-->
    <div class="box-container" id="box-container">
      <ul class="first-line">
        <li>
          <a href="http://127.0.0.1/cargo/login.php"
            ><img src="images/Small_Parcel.svg" alt="small_parcel" />
            <h3>Mini Parcel</h3></a
          >
        </li>
        <li>
          <a href="#"
            ><img src="images/Medium_Parcel.svg" alt="med_parcel" />
            <h3>Large Parcel</h3></a
          >
        </li>
        <li>
          <a href="#"
            ><img src="images/Truck.svg" alt="truck" />
            <h3>Rent Cargo Vehicle</h3></a
          >
        </li>
      </ul>
      <ul class="second-line">
        <li>
          <a href="#"
            ><img src="images/pizza.svg" alt="pizza" />
            <h3>Food</h3></a
          >
        </li>
        <li>
          <a href="#"
            ><img src="images/Medicine.svg" alt="medicine" />

          >

        <li>
          <a href="#"

            <h3>Groceries</h3></a
          >
        </li>
      </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/lax.js"></script>
    <script>
      window.onload = function() {
        lax.setup(); // init

        const updateLax = () => {
          lax.update(window.scrollY);
          window.requestAnimationFrame(updateLax);
        };

        window.requestAnimationFrame(updateLax);
      };
    </script>
  </body>
</html>
